<p>Practice with French -er verb conjugation</p>

<p><i><b>Note</b>: When entering input include just the verb (no "je", "tu", "il", etc.)</i></p>

<h2 id="nosupport">Sorry, JavaScript must be enabled to run this application.</h2>
<script>
  document.getElementById("nosupport").style.display = "none";
</script>

<p>
  <b>Conjugate <span id="prompt"><i>loading...</i></span>:</b>
  <br>
  <input type="text" id="input">
  <button onclick="submit()" id="submit">Check</button>
</p>

<p id="score"><b>0/0</b> (100%)</p>

<script src="conjugate.js"></script>
<script src="verbs.js"></script>

<script>
  const prompt = document.getElementById("prompt");
  const input = document.getElementById("input");
  const submitButton = document.getElementById("submit");
  const score = document.getElementById("score");

  const inputColor = input.style.color;

  input.onkeydown = function (e) {
    if (e.keyCode === 13) {
      submitButton.click();
      submitButton.classList.add("focus");
      setTimeout(() => { submitButton.classList.remove("focus") }, 500);
    }
  };

  var correct = 0;
  var total = 0;

  var verb, pronoun;
  
  function randomElement(array) {
    return array[Math.floor(Math.random() * array.length)];
  }

  function next() {
    verb = randomElement(verbs);
    pronoun = randomElement(pronouns);
    prompt.innerHTML = `${pronoun} / ${verb}`;
    input.value = "";
  }

  function submit() {
    userInput = input.value;

    const conjugated = erConjugate(verb, pronoun);

    total++;
    if (userInput.toLowerCase() === conjugated) {
      correct++;
      input.style.color = "#76e66e";
    } else {
      input.style.color = "#ff7700";
      input.value = conjugated;
    }
    score.innerHTML = `<b>${correct}/${total}</b> (${Math.round(correct / total * 100)}%)`;
    
    input.readOnly = true;
    submitButton.disabled = true;
    setTimeout(() => {
      input.style.color = inputColor;
      input.readOnly = false;
      submitButton.disabled = false;
      next();
    }, 1000);
  }

  next();
</script>
